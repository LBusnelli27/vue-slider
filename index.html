<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Font-Awesome cdn v6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Vue 2.6 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Carousel using VueJs</title>

</head>
<body>

    <main id="app">
        <div class="container-fluid p-5">
            <div class="row text-center">
                <div class="col-12 p-3" id="my-before-carousel">
                    <h1>Vue Carousel</h1>
                </div>

                <div class="col-12 p-5">
                    <div class="my-carousel-container d-flex flex-column px-5" id="my-carousel">
                        <div class="my-carousel-images">
                            <!-- immagini -->
                            <img class="img-fluid my-carousel-item" :src="element.src" :alt="element.name" v-for="(element, index) in imageArray" :class="(index == activeElement) ? 'my-active' : ''">
                        </div>


                        <div class="my-thumbnails position-relative">
                            <!-- prev -->
                            <div @click="prevSlide" class="my-previous position-absolute">
                                <span class="my-prev-hook"></span>
                            </div>
                            <!-- immagini interne -->
                            <img @click="clickThumb(index)" class="img-fluid my-miniature-item" :src="element.src" :alt="element.name" v-for="(element, index) in imageArray" :class="(index == activeElement) ? 'my-opacity-min' : ''">
                            <!-- next -->
                            <div  @click="nextSlide" class="my-next position-absolute">
                                <span class="my-next-hook"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 p-3" id="my-after-carousel">
                    <p>Designed by Busna</p>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
